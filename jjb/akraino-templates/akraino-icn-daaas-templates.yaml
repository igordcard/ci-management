- daaas_job_boiler_plate: &daaas_job_boiler_plate
    name: daaas_job_boiler_plate
    archive-artifacts: >
      **/*.log
    build-days-to-keep: 30
    build-timeout: 60
    stream: master
    project-type: freestyle
    submodule-recursive: true
    concurrent: true
    node: "{build-node}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: "{stream}"
          branch: "{branch}"
          lftools-version: "{lftools-version}"

      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}/{project}.git"
          refspec: "$GERRIT_REFSPEC"
          branch: "$GERRIT_BRANCH"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: false
          choosing-strategy: "gerrit"

    builders:
      - shell: "{obj:script}"

    publishers:
      - lf-infra-publish

#################
# JOB TEMPLATES #
#################
- job-template:
    # Job template for verify jobs

    name: "{project-name}-{stream}-{type}-verify"
    <<: *daaas_job_boiler_plate

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on:
            - patchset-created-event:
                exclude-drafts: "false"
                exclude-trivial-rebase: "false"
                exclude-no-code-change: "false"
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: "recheck"
            - comment-added-contains-event:
                comment-contains-value: "reverify"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              file-paths:
                - compare-type: ANT
                  pattern: "**/{path}/*"
              disable-strict-forbidden-file-verification: "true"
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: "docs/**"
          readable-message: true

- job-template:
    # Job template for merge jobs

    name: "{project-name}-{stream}-{type}-merge"
    <<: *daaas_job_boiler_plate

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_merge_triggers}"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              file-paths:
                - compare-type: ANT
                  pattern: "**/{path}/*"
              disable-strict-forbidden-file-verification: "true"
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: "docs/**"
          readable-message: true
