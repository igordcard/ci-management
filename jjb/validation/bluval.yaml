- project:
    name: bluval
    project-name: validation
    project: validation
    build-node: '{build-node}'
    group-id: org.akraino.validation
    refspec: refs/heads/master
    branch: master
    view:
      - project-view
    blueprint:
      - iec
      - rec
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
    jobs:
      - bluval-daily-{stream}

##############
# PARAMETERS #
##############
- parameter:
    name: 'bluval-defaults'
    parameters:
      - string:
          <<: *k8s_master_ip
      - string:
          <<: *k8s_ssh_user
      - string:
          <<: *k8s_ssh_password
      - string:
          <<: *k8s_ssh_key
      - string: &blueprint_name
          name: BLUEPRINT
          default: ''
          description: 'Blueprint used'
      - string: &layer
          name: LAYER
          default: ''
          description: 'Layer'
      - string: &version
          name: VERSION
          default: ''
          description: 'Version'
      - string: &optional
          name: OPTIONAL
          default: ''
          description: 'If set to yes run optional tests'
      - string:
          name: LAB_SILO
          default: ''
          description: 'Folder in nexus where the logs are pushed.'
      - string:
          name: SETTINGS_FILE
          default: '/home/jenkins/settings.xml'
          description: 'Path to credentials file'

- job-template:
    name: 'bluval-daily-{stream}'
    concurrent: true
    node: '{build-node}'
    parameters:
      - string:
          name: DEPLOY_SCENARIO
          default: ''
      - {'bluval-defaults'}

    wrappers: *wrappers
    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '{git-url}/validation.git'
          refspec: ''
          branches:
            - 'refs/heads/{branch}'
          skip-tag: true
          wipe-workspace: true
          submodule:
            disable: true
            recursive: false
            timeout: '{submodule-timeout}'
          choosing-strategy: default

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - lf-infra-create-netrc:
          server-id: logs
      - shell: !include-raw-escape:
        - ../shell/run_bluval.sh

    publishers:
      - logparser:
          use-project-rules: true
          parse-rules: "./bluval/rules.txt"
          unstable-on-warning: true
          fail-on-error: true
          show-graphs: false
